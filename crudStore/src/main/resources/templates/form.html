<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="header">
					<h3>Panel Persona</h3>
					</div>
					<div class="body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{name}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>APELLIDO</label>
							<input th:field="*{lastName}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>EMAIL</label>
							<input th:field="*{email}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>TELEFONO</label>
							<input th:field="*{phone}" type="text" class="form-control"/>
						</div>						
					</div>
					<div class="footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>				
				</div>
			</form>			
		</div>
	</div>


</body>
</html>
